<body>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     CONNECTION FORM (shown before joining)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="connect-form">
  <div class="connect-card">
    <h1>ðŸŽ® SNES Controller</h1>
    <p>Connect your phone as a controller</p>

    <label>Room ID
      <input type="text" id="inp-room" placeholder="room1" value="room1" />
    </label>
    <label>Your name
      <input type="text" id="inp-name" placeholder="Player" value="Player" />
    </label>

    <button id="btn-join" class="btn-join">Join Room</button>

    <div class="hint">
      Open the game on a computer and enter the same Room ID.
    </div>
  </div>
</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     STATUS BAR
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="status" class="status disconnected">Disconnected</div>
<div id="player-count" class="player-count"></div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     CONTROLLER LAYOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="controller" style="display:none">

  <!-- Top: L â€“ SELECT/START â€“ R -->
  <div class="top-row">
    <button class="btn-shoulder btn-l" data-btn="L">L</button>

    <div class="center-btns">
      <button class="btn-center" data-btn="SELECT">SELECT</button>
      <button class="btn-center" data-btn="START">START</button>
    </div>

    <button class="btn-shoulder btn-r" data-btn="R">R</button>
  </div>

  <!-- Middle: D-Pad â€“ face buttons -->
  <div class="middle-row">

    <!-- D-Pad -->
    <div id="dpad" class="dpad">
      <div class="dpad-cross">
        <button class="dpad-up"    data-btn="UP">â–²</button>
        <button class="dpad-left"  data-btn="LEFT">â—€</button>
        <button class="dpad-center"></button>
        <button class="dpad-right" data-btn="RIGHT">â–¶</button>
        <button class="dpad-down"  data-btn="DOWN">â–¼</button>
      </div>
    </div>

    <!-- Face buttons (SNES layout: Y top-left, X top-right, B bottom-left, A bottom-right) -->
    <div class="face-buttons">
      <div class="face-row">
        <span></span>
        <button class="face-btn btn-x" data-btn="X">X</button>
        <span></span>
      </div>
      <div class="face-row">
        <button class="face-btn btn-y" data-btn="Y">Y</button>
        <span></span>
        <button class="face-btn btn-a" data-btn="A">A</button>
      </div>
      <div class="face-row">
        <span></span>
        <button class="face-btn btn-b" data-btn="B">B</button>
        <span></span>
      </div>
    </div>

  </div>

</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     CHAT (collapsible)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="chat-panel" style="display:none">
  <div id="chat-log"></div>
  <form id="chat-form" autocomplete="off">
    <input type="text" id="chat-input" placeholder="Messageâ€¦" maxlength="200" />
    <button type="submit">Send</button>
  </form>
  <button id="toggle-chat" class="toggle-chat">ðŸ’¬ Chat</button>
</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     SCRIPTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/controller-client.js"></script>
<script>
// â”€â”€ Bootstrap â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const client = new ControllerClient();

// Pre-fill from URL params
const params = new URLSearchParams(location.search);
if (params.has('room')) document.getElementById('inp-room').value = params.get('room');
if (params.has('name')) document.getElementById('inp-name').value = params.get('name');

// â”€â”€ Auto-join if room is already in URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
if (params.has('room')) {
  const roomId = params.get('room');
  const name   = params.get('name') || 'Player';
  // Short delay so page is fully rendered
  setTimeout(() => client.connect(roomId, name), 300);
}

// â”€â”€ Manual join button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('btn-join').addEventListener('click', () => {
  const roomId = document.getElementById('inp-room').value.trim() || 'main';
  const name   = document.getElementById('inp-name').value.trim() || 'Player';
  client.connect(roomId, name);
});

// â”€â”€ After joining: bind buttons and show chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// We wait for DOM to reveal the controller before binding
const observer = new MutationObserver(() => {
  if (document.getElementById('controller').style.display !== 'none') {
    bindControllerButtons(client);
    document.getElementById('chat-panel').style.display = 'block';
    // Also start gamepad polling if available
    client.startGamepadPolling();
    observer.disconnect();
  }
});
observer.observe(document.getElementById('controller'), { attributes: true });

// â”€â”€ Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('chat-form').addEventListener('submit', e => {
  e.preventDefault();
  const input = document.getElementById('chat-input');
  const text  = input.value.trim();
  if (!text) return;
  client.sendChat(text);
  input.value = '';
});

document.getElementById('toggle-chat').addEventListener('click', () => {
  const log = document.getElementById('chat-log');
  const form = document.getElementById('chat-form');
  const vis  = log.style.display !== 'none';
  log.style.display  = vis ? 'none' : 'block';
  form.style.display = vis ? 'none' : 'flex';
});

// â”€â”€ Prevent pull-to-refresh â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
</script>
</body>
</html>
